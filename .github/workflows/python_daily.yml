name: Daily Stock Check

on:
  schedule:
    # 台灣時間 17:30 (UTC 09:30)
    - cron: '30 9 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 重點：必須包含 yfinance, lxml, html5lib
          pip install pandas requests selenium webdriver-manager yfinance lxml html5lib

      - name: Run Stock Bot
        run: python stock_bot.py

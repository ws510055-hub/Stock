name: Daily Stock Check

on:
  schedule:
    # UTC 時間 09:30 = 台灣時間 17:30
    - cron: '30 9 * * *'
  workflow_dispatch: # 允許手動點擊按鈕測試

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests selenium webdriver-manager lxml html5lib

      - name: Run Stock Bot
        run: python stock_bot.py
